<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Ofrece tu Auto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list class="textos">
      <ion-item>
        <ion-input label="Nombre del conductor:" type="text" label-placement="floating" placeholder="Ingresa tu nombre"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Destino:" type="text" label-placement="floating" placeholder="Metro San Joaquín"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Ingresa el costo del viaje:" type="number" label-placement="floating" placeholder="$1.000"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Patente del Vehículo:" type="text" label-placement="floating" placeholder="LJ-Z0-63"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button class="botones" expand="block" fill="outline" routerLink="#">Ofrecer Viaje</ion-button>
</ion-content>
