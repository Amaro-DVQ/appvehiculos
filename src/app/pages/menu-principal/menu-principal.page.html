<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s" default-href="/"></ion-back-button>
    </ion-buttons>
    <!-- <ion-button slot="start" (click)="atrasInicio()"> <ion-icon name="arrow-back-circle-outline"></ion-icon> </ion-button> -->
    <ion-title style="background-color: #1f1f1f ; color:white;">Menu Principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="!loading">
    <ng-container *ngFor="let m of menuArray">
      <ion-card [routerLink]="m.url" *ngIf="!m.disabled" class="enabled" (click)="navigateTo(m.url)"
        [ngStyle]="getStyleForCard(m)">
        <div class="box" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
          <ion-icon [name]="m.icono"></ion-icon>
          <h3>{{m.titulo}}</h3>
        </div>
      </ion-card>

      <ion-card *ngIf="m.disabled" class="disabled" (click)="showDisabledMessage()" [ngStyle]="getStyleForCard(m)">
        <div class="box" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
          <ion-icon [name]="m.icono"></ion-icon>
          <h3>{{m.titulo}}</h3>
        </div>
      </ion-card>
    </ng-container>
  </ng-container>

</ion-content>
