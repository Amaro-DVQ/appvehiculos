<ion-menu side="end" contentId="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-icon name="close-outline" slot="end" (click)="cerrarMenu()"></ion-icon>
      <ion-title style="background-color: #1f1f1f ; color:white;">Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item> <!-- falta el click de la función -->
        <ion-icon style="padding-right: 10px; color: #FBBB34;" name="person-circle-outline"></ion-icon>
        <h3>Perfil</h3>
      </ion-item>
      <ion-item (click)="logOut()"> <!-- falta el click de la función -->
        <ion-icon style="padding-right: 10px; color: #FBBB34;" name="log-out-outline"></ion-icon>
        <h3>Cerrar sesión</h3>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">


  <ion-header>
    <ion-toolbar>
      <ion-title style="background-color: #1f1f1f ; color:white;">Bienvenido a KyA</ion-title>
      <ion-buttons slot="start">
        <ion-back-button text="Atrás" default-href="/"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <div style="display: flex; flex-direction: column; height: 100%; padding: 20px;">
      <ion-button (click)="solicitarAuto()" expand="full" size="large" color="translucent"
        style="flex: 1; border: solid; border-radius: 30px; background: #FBBB34; color:white; font-size: 35px; font-weight: bold;">Solicitar
        Auto</ion-button>
      <ion-button (click)="ofrecerAuto()" expand="full" size="large" color="translucent"
        style="flex: 1; border: solid; border-radius: 30px; font-size: 35px; font-weight: bold; ">Ofrecer
        Auto</ion-button>
    </div>
  </ion-content>
