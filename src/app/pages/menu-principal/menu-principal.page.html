<ion-menu side="end" contentId="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title style="background-color: #1f1f1f ; color:white;">Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list style="background-color: #01162c ; color:white;">
      <ion-item (click)="perfil()" style="background-color: #01162c ; color:white;">
        <ion-icon style="padding-right: 10px; color: #FBBB34;" name="person-circle-outline"></ion-icon>
        <h3>Perfil</h3>
      </ion-item>

    <ion-menu-toggle *ngIf="login === true">
      <ion-item detail="true" (click)="logOut()" style="background-color: #01162c ; color:white;">
        <ion-icon style="padding-right: 10px; color: #FBBB34; " name="log-out-outline"></ion-icon>
        <h3>Cerrar sesión</h3>
      </ion-item>
    </ion-menu-toggle>

    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">


  <ion-header>
    <ion-toolbar>
      <ion-title style="background-color: #1f1f1f ; color:white;">Bienvenido a KyA</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="!loading">
    <ng-container *ngFor="let m of menuArray">
      <ion-card [routerLink]="m.url" *ngIf="!m.disabled" class="enabled" (click)="navigateTo(m.url)"
        [ngStyle]="getStyleForCard(m)">
        <div class="box" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
          <ion-icon [name]="m.icono"></ion-icon>
          <h3>{{m.titulo}}</h3>
        </div>
      </ion-card>

      <ion-card *ngIf="m.disabled" class="disabled" (click)="showDisabledMessage()" [ngStyle]="getStyleForCard(m)">
        <div class="box" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
          <ion-icon [name]="m.icono"></ion-icon>
          <h3>{{m.titulo}}</h3>
        </div>
      </ion-card>
    </ng-container>
  </ng-container>
</ion-content>
