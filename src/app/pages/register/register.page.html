<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons class="back-buttom" slot="start">
      <ion-back-button text="Atrás" default-href="/"></ion-back-button>
    </ion-buttons>
    <ion-title style="background-color: #1f1f1f ; color:white;">Register</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="card-papa">

  <ion-card class="card-hijo">
     
        <ion-item>
          <ion-input label="Nombre" labelPlacement="floating" fill="outline" placeholder="Ingrese su nombre"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input label="Apellido" labelPlacement="floating" fill="outline" laceholder="Ingrese su apellido"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Correo" labelPlacement="floating" fill="outline" placeholder="Ingrese su correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="pass" label="Contraseña" labelPlacement="floating" fill="outline"  placeholder="Ingrese su contraseña"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="confirmarPass" label="Confirmar Contraseña" labelPlacement="floating" fill="outline"  placeholder="Confirme su contraseña"></ion-input>
        </ion-item>


      <ion-button class="botones" expand="block" (click)="register()">Register</ion-button>
  </ion-card>



  

</ion-content>
